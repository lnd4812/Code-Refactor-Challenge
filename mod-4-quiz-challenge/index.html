<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header>
        <title>
            <h1>Codemaster Quiz</h1>
        </title>
        <div class="scoresContainer">
            <a href="";>View High Scores</a>   
        </div>
        <div class="timerContainer">
            <h4>Time Left:</h4>
       </div>
    </header>
     <main class="quiz-container">
        <!--set-up-the-intro-display-->
        <section class="intro" id="intro-page">
            <h1 class="quiz-title">Coding Quiz Challenge</h1>
            <p class="instructions">Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by ten seconds</p>           
                <div class="start-button">
                    <button class="btn" id="#start" type="button">Start Quiz</button>
                </div>
        </section>
           
            
        <section id="allDone">
            <div class="form-group">
                    <input type="text" name="task-name" class="text-input" placeholder="Enter your initials" />
                </div>
                <div class="">
                    <button class="btn" id="#inputScore" type="submit">Submit</button>
                </div>
            </section>   
            </main>

<script src="./assets/js/script.jp"></script>

</body>
</html>
